walkoff_version: 1.0.0
app_version: 0.0.1
name: helper
description: Testing of NSA search implementation with WALKOFF
contact_info:
  name: "@frikkylikeme" 
  url: https://github.com/frikky
actions:
  - name: run_search 
    description: Runs a search in NSA and waits for it to be finished. Might be stupid 
    parameters:
      - name: search_string 
        description: The string to search for
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string 
  - name: echo 
    description: Echoes the input
    parameters:
      - name: input_data 
        description: The string to search for
        required: true
        schema:
          type: string 
    returns:
      schema:
        type: string 
  - name: get_json_field 
    description: Gets a field from a json blob back as a string
    parameters:
      - name: input_data 
        description: The json data to search through 
        required: true
        schema:
          type: string 
      - name: field 
        description: The json string to look for 
        required: true
        schema:
          type: string 
    returns:
      schema:
        type: string 
  - name: re_submatch 
    description: Regex matches and returns a string of what was found
    parameters:
      - name: pattern 
        description: The regex pattern to search for (requires group)
        required: true
        schema:
          type: string
      - name: input_string 
        description: The string to patternmatch with
        required: true
        schema:
          type: string
    returns:
      schema:
        type: string 
  - name: find_search_object 
    description: Finds a object within another object based on a string
    parameters:
      - name: input_object 
        description: The object to search through (string or json dict)
        required: true
        schema:
          type: string 
      - name: search_type 
        description: The string to search for 
        required: true
        schema:
          type: string 
      - name: array_name 
        description: The array name in the object 
        required: true
        schema:
          type: string 
      - name: object_name 
        description: The object name within the array to compare search_type with 
        required: true
        schema:
          type: string 
    returns:
      schema:
        type: string 
